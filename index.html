<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .logo-container { 
            width: 120px; 
            height: 120px; 
            margin: 0 auto 1rem; 
            border-radius: 50%; 
            background: rgba(255, 255, 255, 0.2); 
            padding: 12px; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); 
        }
        .logo-img { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Login Card -->
        <div class="card-glass rounded-2xl shadow-2xl p-8 text-white">
            <!-- Logo Section -->
            <div class="text-center mb-6">
                <div class="logo-container">
                    <img src="logo.png" alt="Trading Journal Logo" class="logo-img">
                </div>
                <h1 class="text-3xl font-bold mb-2">Trading Journal</h1>
                <p class="opacity-80">Track your trades and improve your strategy</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="loginEmail" required 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/60"
                           placeholder="your@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="loginPassword" required 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/60"
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <button type="submit" 
                        class="w-full bg-white text-purple-600 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-200 flex items-center justify-center">
                    <span id="loginText">ðŸš€ Sign In</span>
                    <div id="loginSpinner" class="hidden ml-2">
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-purple-600"></div>
                    </div>
                </button>
            </form>

            <!-- Reset Password Link -->
            <div class="text-center mt-4">
                <button onclick="openResetModal()" class="text-white/80 hover:text-white text-sm underline transition duration-200">
                    Forgot your password?
                </button>
            </div>

            <div class="text-center mt-6 pt-6 border-t border-white/20">
                <p class="opacity-80">Don't have an account?</p>
                <button onclick="switchToSignup()" class="text-white font-semibold hover:underline mt-2">
                    Create Account
                </button>
            </div>
        </div>

        <!-- Signup Card (Hidden by default) -->
        <div id="signupCard" class="card-glass rounded-2xl shadow-2xl p-8 text-white hidden">
            <!-- Logo Section -->
            <div class="text-center mb-6">
                <div class="logo-container">
                    <img src="logo.png" alt="Trading Journal Logo" class="logo-img">
                </div>
                <h1 class="text-3xl font-bold mb-2">Create Account</h1>
                <p class="opacity-80">Start your trading journey</p>
            </div>

            <form id="signupForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="signupEmail" required 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/60"
                           placeholder="your@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="signupPassword" required 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/60"
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <button type="submit" 
                        class="w-full bg-white text-purple-600 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-200 flex items-center justify-center">
                    <span id="signupText">ðŸŽ¯ Create Account</span>
                    <div id="signupSpinner" class="hidden ml-2">
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-purple-600"></div>
                    </div>
                </button>
            </form>

            <div class="text-center mt-6 pt-6 border-t border-white/20">
                <p class="opacity-80">Already have an account?</p>
                <button onclick="switchToLogin()" class="text-white font-semibold hover:underline mt-2">
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 hidden">
        <div class="card-glass rounded-2xl shadow-2xl p-8 text-white max-w-md w-full">
            <!-- Logo in Modal -->
            <div class="text-center mb-2">
                <div class="logo-container" style="width: 80px; height: 80px; margin-bottom: 0.5rem;">
                    <img src="logo.png" alt="Trading Journal Logo" class="logo-img">
                </div>
                <h2 class="text-2xl font-bold mb-2">Reset Password</h2>
                <p class="opacity-80">Enter your email to receive a reset link</p>
            </div>

            <form id="resetForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="resetEmail" required 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/60"
                           placeholder="your@email.com">
                </div>

                <div class="flex space-x-4">
                    <button type="button" onclick="closeResetModal()" 
                            class="flex-1 px-4 py-3 bg-white/10 border border-white/20 rounded-lg font-semibold hover:bg-white/20 transition duration-200">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 px-4 py-3 bg-white text-purple-600 rounded-lg font-semibold hover:bg-gray-100 transition duration-200 flex items-center justify-center">
                        <span id="resetText">Send Link</span>
                        <div id="resetSpinner" class="hidden ml-2">
                            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-purple-600"></div>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="successText">Password reset email sent!</span>
        </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg hidden">
        <div class="flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="errorText">Error occurred</span>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>

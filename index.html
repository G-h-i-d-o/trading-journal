<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
        .logo-container { 
            width: 120px; 
            height: 120px; 
            margin: 0 auto 1rem; 
            border-radius: 50%; 
            background: rgba(255, 255, 255, 0.2); 
            padding: 12px; 
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); 
        }
        .logo-img { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Login Card -->
        <div id="login-card" class="card-glass rounded-2xl shadow-2xl p-8 text-white">
            <!-- Logo Section -->
            <div class="text-center mb-6">
                <div class="logo-container">
                    <img src="logo.png" alt="Trading Journal Logo" class="logo-img">
                </div>
                <h1 class="text-3xl font-bold mb-2">Trade Journal Pro</h1>
                <p class="opacity-80">Log in to track your performance</p>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="login-email" required 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/60"
                           placeholder="your@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="login-password" required 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/60"
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <!-- Forgot Password Link -->
                <div class="text-right">
                    <button type="button" onclick="openResetModal()" class="text-white/80 hover:text-white text-sm underline transition duration-200">
                        Forgot your password?
                    </button>
                </div>

                <button type="submit" 
                        class="w-full bg-white text-purple-600 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-200 flex items-center justify-center">
                    <span id="login-text">ðŸš€ Sign In</span>
                    <div id="login-spinner" class="hidden ml-2">
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-purple-600"></div>
                    </div>
                </button>
            </form>

            <div class="text-center mt-6 pt-6 border-t border-white/20">
                <p class="opacity-80">Don't have an account?</p>
                <button onclick="switchToSignup()" class="text-white font-semibold hover:underline mt-2">
                    Create Account
                </button>
            </div>
        </div>

        <!-- Signup Card (Hidden by default) -->
        <div id="signup-card" class="card-glass rounded-2xl shadow-2xl p-8 text-white hidden">
            <!-- Logo Section -->
            <div class="text-center mb-6">
                <div class="logo-container">
                    <img src="logo.png" alt="Trading Journal Logo" class="logo-img">
                </div>
                <h1 class="text-3xl font-bold mb-2">Create Account</h1>
                <p class="opacity-80">Start your trading journey</p>
            </div>

            <form id="signup-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="signup-email" required 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/60"
                           placeholder="your@email.com">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="signup-password" required 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/60"
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/60"
                           placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <button type="submit" 
                        class="w-full bg-white text-purple-600 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-200 flex items-center justify-center">
                    <span id="signup-text">ðŸŽ¯ Create Account</span>
                    <div id="signup-spinner" class="hidden ml-2">
                        <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-purple-600"></div>
                    </div>
                </button>
            </form>

            <div class="text-center mt-6 pt-6 border-t border-white/20">
                <p class="opacity-80">Already have an account?</p>
                <button onclick="switchToLogin()" class="text-white font-semibold hover:underline mt-2">
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="reset-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 hidden z-50">
        <div class="card-glass rounded-2xl shadow-2xl p-8 text-white max-w-md w-full">
            <!-- Logo in Modal -->
            <div class="text-center mb-6">
                <div class="logo-container" style="width: 80px; height: 80px; margin-bottom: 0.5rem;">
                    <img src="logo.png" alt="Trading Journal Logo" class="logo-img">
                </div>
                <h2 class="text-2xl font-bold mb-2">Reset Password</h2>
                <p class="opacity-80">Enter your email to receive a reset link</p>
            </div>

            <form id="reset-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="reset-email" required 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/60"
                           placeholder="your@email.com">
                </div>

                <div class="flex space-x-4">
                    <button type="button" onclick="closeResetModal()" 
                            class="flex-1 px-4 py-3 bg-white/10 border border-white/20 rounded-lg font-semibold hover:bg-white/20 transition duration-200">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="flex-1 px-4 py-3 bg-white text-purple-600 rounded-lg font-semibold hover:bg-gray-100 transition duration-200 flex items-center justify-center">
                        <span id="reset-text">Send Link</span>
                        <div id="reset-spinner" class="hidden ml-2">
                            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-purple-600"></div>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Message -->
    <div id="success-message" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="success-text">Password reset email sent!</span>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
        <div class="flex items-center">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="error-text">Error occurred</span>
        </div>
    </div>

    <script type="module">
        import { auth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, sendPasswordResetEmail } from './firebase-config.js';

        let isLoginMode = true;

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        // UI Switching Functions
        window.switchToSignup = () => {
            document.getElementById('login-card').classList.add('hidden');
            document.getElementById('signup-card').classList.remove('hidden');
            document.getElementById('signup-email').focus();
        };

        window.switchToLogin = () => {
            document.getElementById('signup-card').classList.add('hidden');
            document.getElementById('login-card').classList.remove('hidden');
            document.getElementById('login-email').focus();
        };

        // Password Reset Functions
        window.openResetModal = () => {
            document.getElementById('reset-modal').classList.remove('hidden');
            const loginEmail = document.getElementById('login-email').value;
            if (loginEmail) {
                document.getElementById('reset-email').value = loginEmail;
            }
            document.getElementById('reset-email').focus();
        };

        window.closeResetModal = () => {
            document.getElementById('reset-modal').classList.add('hidden');
            document.getElementById('reset-form').reset();
        };

        // Utility Functions
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            successText.textContent = message;
            successEl.classList.remove('hidden');
            setTimeout(() => successEl.classList.add('hidden'), 5000);
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => errorEl.classList.add('hidden'), 5000);
        }

        function getAuthErrorMessage(error) {
            switch (error.code) {
                case 'auth/user-not-found':
                    return 'No account found with this email.';
                case 'auth/invalid-email':
                    return 'Please enter a valid email address.';
                case 'auth/too-many-requests':
                    return 'Too many attempts. Please try again later.';
                case 'auth/network-request-failed':
                    return 'Network error. Please check your connection.';
                case 'auth/email-already-in-use':
                    return 'This email is already registered.';
                case 'auth/weak-password':
                    return 'Password should be at least 6 characters.';
                case 'auth/wrong-password':
                    return 'Incorrect password.';
                default:
                    return 'An error occurred. Please try again.';
            }
        }

        // Login Form Handler
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginButton = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Show loading state
            loginButton.textContent = 'Signing In...';
            loginSpinner.classList.remove('hidden');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                console.error('Login error:', error);
                showError('Error: ' + getAuthErrorMessage(error));
            } finally {
                loginButton.textContent = 'ðŸš€ Sign In';
                loginSpinner.classList.add('hidden');
            }
        });

        // Signup Form Handler
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const signupButton = document.getElementById('signup-text');
            const signupSpinner = document.getElementById('signup-spinner');
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            // Validation
            if (password !== confirmPassword) {
                showError('Error: Passwords do not match.');
                return;
            }

            if (password.length < 6) {
                showError('Error: Password must be at least 6 characters.');
                return;
            }

            // Show loading state
            signupButton.textContent = 'Creating Account...';
            signupSpinner.classList.remove('hidden');

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showSuccess('Account created successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                console.error('Signup error:', error);
                showError('Error: ' + getAuthErrorMessage(error));
            } finally {
                signupButton.textContent = 'ðŸŽ¯ Create Account';
                signupSpinner.classList.add('hidden');
            }
        });

        // Reset Password Form Handler
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resetButton = document.getElementById('reset-text');
            const resetSpinner = document.getElementById('reset-spinner');
            const email = document.getElementById('reset-email').value;

            // Show loading state
            resetButton.textContent = 'Sending...';
            resetSpinner.classList.remove('hidden');

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset email sent! Check your inbox.');
                closeResetModal();
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Error: ' + getAuthErrorMessage(error));
            } finally {
                resetButton.textContent = 'Send Link';
                resetSpinner.classList.add('hidden');
            }
        });

        // Modal handlers
        document.getElementById('reset-modal').addEventListener('click', (e) => {
            if (e.target.id === 'reset-modal') {
                closeResetModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !document.getElementById('reset-modal').classList.contains('hidden')) {
                closeResetModal();
            }
        });

        console.log('Trading Journal Auth System Loaded');
    </script>
</body>
</html>
